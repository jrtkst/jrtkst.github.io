    <article id="top2" style="padding:3% 10%"> 
        <center>
            <h2 style="padding:2% 5%;"><strong>Phase Portrait Generator</strong></h2>
        </center>        
        <p style="font-size: 100%; color:black;">
            Simple app to generate phase portrait from differential equations of the form \(\frac{dx}{dt}=f(x,y), \frac{dy}{dt}=g(x,y)\).
        </p>
        <!-- Input -->
        <form>
            <!-- Functions -->
            <div class="row">
                <!-- f(x,y) -->
                <div class="col-sm-4">
                    <label for="fxy">
                        \(f(x,y) : \) 
                    </label>
                </div>
                <div class="col-sm-8">
                    <input type="text2" id="fxy" value="y-0.5*x">
                </div>
            </div>
            <div class="row">
                <!-- g(x,y) -->
                <div class="col-sm-4">  
                    <label for="gxy">
                        \(g(x,y) : \) 
                    </label>
                </div>
                <div class="col-sm-8">
                    <input type="text2" id="gxy" value="x**2+2*x">
                </div>
            </div>
            <!-- Parameters -->
            <div class="row">
                <!-- Lx -->
                <div class="col-sm-2">
                    <label for="lx">
                        Max \(x\) :
                    </label>
                </div>
                <div class="col-sm-2">
                    <input type="text2" id="lx" size="5" value="3">
                </div>
                <!-- Ly -->
                <div class="col-sm-2">
                    <label for="ly">
                        Max \(y\) :
                    </label>
                </div>
                <div class="col-sm-2">
                    <input type="text2" id="ly" size="5" value="3">
                </div>
                <!-- Quadrant -->
                <div class="col-sm-2">
                    <label for="quad">
                        Show first quadrant only :
                    </label>
                </div>  
                <div class="col-sm-2">
                    <input type="checkbox" id="quad" style="width:1em;height:1em" value="quad"  checked>
                </div>
            </div>
            <!-- Initials -->
            <div class="row">
                <div class="col-sm-2">
                    <label for="inits">
                        Initial Points \([x_0, y_0, t]\) :
                    </label>
                </div>
                <div class="col-sm-10">
                    <input type="text2" id="inits" value="[-3, 1, 5], [-1, -3, 15], [2, -3, 3], [1.5, -3, 8]" size="50">
                </div>
            </div>
            <br>
            <input type="button" value="Generate" alt="submit" >
        </form>
