    <!-- Content -->
    <article id="top2" style="padding:3% 10%"> 
        <center>
            <h2 style="padding:2% 5%;"><strong>Phase Portrait Generator</strong></h2>
        </center>        
        <p style="font-size: 100%; color:black;">
            Generate phase portrait from differential equations of the form \(\frac{dx}{dt}=f(x,y), \frac{dy}{dt}=g(x,y)\).
        </p>
        <!-- Input -->
        <form id="params" onsubmit="return false">
            <!-- Functions -->
            <div class="row">
                <!-- f(x,y) -->
                <div class="col-sm-4">
                    <label for="fxy">
                        \(f(x,y) : \) 
                    </label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="fxy" value="y-0.5*x">
                </div>
            </div>
            <div class="row">
                <!-- g(x,y) -->
                <div class="col-sm-4">  
                    <label for="gxy">
                        \(g(x,y) : \) 
                    </label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="gxy" value="x**2+2*x">
                </div>
            </div>
            <!-- Parameters -->
            <div class="row">
                <!-- Lx -->
                <div class="col-sm-2">
                    <label for="lx">
                        Max \(x\) :
                    </label>
                </div>
                <div class="col-sm-2">
                    <input type="text" id="lx" size="3" value="3">
                </div>
                <!-- Ly -->
                <div class="col-sm-2">
                    <label for="ly">
                        Max \(y\) :
                    </label>
                </div>
                <div class="col-sm-2">
                    <input type="text" id="ly" size="3" value="3">
                </div>
                <!-- Number of arrows -->
                <div class="col-sm-2">
                    <label for="narrows">
                        Number of arrows : 
                    </label>
                </div>
                <div class="col-sm-2">
                    <input type="text" id="narrows" size="4" value="30">
                </div>
                <!-- Quadrant -->
                <div class="col-sm-2">
                    <label for="quad">
                        Only show first quadrant :
                    </label>
                </div>  
                <div class="col-sm-2">
                    <input type="checkbox" id="quad" style="width:1em;height:1em" value="yes" checked>
                </div>
            </div>
            <!-- Initials -->
            <div class="row">
                <div class="col-sm-2">
                    <label for="inits">
                        Initial Points \((x_0, y_0, t)\) :
                    </label>
                </div>
                <div class="col-sm-10">
                    <input type="text" id="inits" value="(-3, 1, 5), (-1, -3, 15), (2, -3, 3), (1.5, -3, 8)" size="50">
                </div>
            </div>
            <br>
            <!-- <input type="submit" value="Generate"> -->
        </form>
        <button type="submit" form="params" onclick="generate()">Generate</button>
        
    </article>
